<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayTm merchant payment page</title>
</head>
<body>
    <h1>Redirecting to the merchant...</h1>
    <h1>Please do not refresh your page...</h1>
    <form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm"> #for production endpoint is https://securegw.paytm.in/theia/processTransaction

        <input type="hidden" name="{{key}}" value="{{value}}">
        {% endfor %}
    </form>
</body>
</html>

<script>
    document.paytm.submit()
</script>
